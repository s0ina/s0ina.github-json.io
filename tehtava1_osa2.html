    <div id="vastaus" class="center">
    <script>
        fetch('kurssi.json')
            // Muunnetaan vastaus JSON muotoon
            .then(function (response) {
                return response.json();
            })
            //Käsitellään muunnettu (eli JSON muotoinen) vastaus
            .then(function (responseJson) {

            // Kutsutaan funktiota ja välitetään sille json-vastaus
            kerro(responseJson);

            })
            // Jos tuli jokin virhe
            .catch(function (error) {
                document.getElementById("vastaus").innerHTML = "<p>Tietoa ei pystytä hakemaan</p>";
            })
        function kerro(obj) {
            let tiedot = "<h1>" + obj.nimi + "</h1><h3>" + "Osallistujat: " + obj.lukumaara + " kpl" + "</h3>"
            + "<h3>" +"Aloitus: " + obj.alku +"</h3>"
            + "<h3>" +"Lopetus: "+ obj.loppu +"</h3>"
            + "<h3>" +"Kesto: " + obj.kesto +"</h3>"
            + "<p><img src=" + obj.kuva + "></p>"
            + "<h4> Osallistujat: </h4>"
            for (var i = 0; i < obj.osallistujat.length; i++) {
                tiedot += "<b>Etunimi: " + obj.osallistujat[i].etunimi + " ";
                tiedot += "<b>Sukunimi: " + obj.osallistujat[i].sukunimi+ "<br>";
            }
            document.getElementById("vastaus").innerHTML = tiedot;
        }
    </script>
    </div>
