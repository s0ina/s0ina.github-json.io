        <div class="container">
            <h1>JSON</h1>
        </div>
    </main>
    <div id="vastaus" class="center">
    <script>
        fetch('tietue.json')
            // Muunnetaan vastaus JSON muotoon
            .then(function (response) {
                return response.json();
            })
            //Käsitellään muunnettu (eli JSON muotoinen) vastaus
            .then(function (responseJson) {

                // Kutsutaan funktiota ja välitetään sille json-vastaus
                kerro(responseJson);

            })
            // Jos tuli jokin virhe
            .catch(function (error) {
                document.getElementById("vastaus").innerHTML = "<p>Tietoa ei pystytä hakemaan</p>";
            })
        function kerro(obj) {
            let tiedot = "<h1>" + obj.otsikko + "</h1><h2>" + obj.kuvaus + "</h2>"
                + "<p><img src=" + obj.kuva + "></p>"
                + "<h3>" + "Opintojakso" + "</h3>" + "Nimi: " + obj.opintojakso.nimi + "<br>"
                + "Tunnus: " + obj.opintojakso.tunnus + "<br>" + "Opintopisteet: " + obj.opintojakso.opintopisteet + "<br>"
            tiedot += "<p><h3> Aiheet </h3>";

            for (var i = 0; i < obj.tekniikat.length; i++) {
                tiedot += "<b>Aihe: " + obj.tekniikat[i].aihe + "</b>";
                tiedot += " <a href=" + obj.tekniikat[i].linkki + ">" + obj.tekniikat[i].linkki + "</a>" + "<br>";
            }
            document.getElementById("vastaus").innerHTML = tiedot;



            console.log(tiedot)
        }
    </script>
    </div>
